defaults
    mode http
    timeout http-keep-alive 10s
    timeout connect 5s
    timeout server 60s
    timeout client 30s
    timeout http-request 30s

backend web
    http-reuse always
    server web1 backend:8000

frontend http
    bind *:3000
    timeout client 5s
    timeout http-request 10s
    default_backend web
