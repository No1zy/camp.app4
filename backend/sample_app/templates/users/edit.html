
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/checkout/">
    <title>Edit profile page</title>
    

    <!-- Bootstrap core CSS -->
<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="/static/css/form-validation.css" rel="stylesheet">
  </head>
{% block content %}
{% include "header.html" %}
<body class="bg-light">
    
<div class="container">
  <main>   
    <div class="py-5 text-center">
      <h2>Edit profile</h2>
    </div>
    <div class="text-center">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="row g-6">
      </div>
      <div class="col-12">
        <form action="/users/{{ user.id }}/edit" method="POST" class="needs-validation" novalidate>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="row g-3">
            <div class="col-12">
              <label for="Username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" id="Username" placeholder="" value="{{ user.username }}">
            </div>
            <div class="col-12">
              <label for="PrivateMessage" class="form-label">Private message</label>
              <input type="text" name="private_message" class="form-control" id="PrivateMessage" placeholder="" value="{{ user.private_message }}">
            </div>
            <div class="col-12">
              <label for="profile" class="form-label">Profile</label>
              <textarea name="profile" class="form-control" id="profile">{{ user.profile | safe }}</textarea>
            </div>

          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Update</button>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
</body>
</html>
